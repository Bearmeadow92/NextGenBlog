<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGenBlog - Jesse</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">NextGenBlog</div>
        <ul class="nav-links">
            <li><a href="#home" onclick="showSection('home')">Home</a></li>
            <li><a href="#blog" onclick="showSection('blog')">Blog</a></li>
            <li><a href="#portfolio" onclick="showSection('portfolio')">Portfolio</a></li>
            <li><a href="#about" onclick="showSection('about')">About</a></li>
            <li><a href="#contact" onclick="showSection('contact')">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <section id="home" class="section active">
            <h1>Welcome to Jesse's NextGenBlog</h1>
            <p>A modern blog built from scratch with cutting-edge web technologies.</p>
        </section>

<section id="blog-post" class="section">
            <div class="blog-post-container">
                <button class="back-btn" onclick="showSection('blog')">‚Üê Back to Blog</button>
                <article id="blog-post-content">
                    <!-- Post content will load here -->
                </article>
            </div>
        </section>
    </main>

        <section id="portfolio" class="section">
            <h2>Portfolio</h2>
            <p>Projects will go here</p>
        </section>

        <section id="about" class="section">
            <h2>About Jesse</h2>
            <p>Your story goes here</p>
        </section>

        <section id="contact" class="section">
            <h2>Contact</h2>
            <p>Contact form will go here</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
