<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGenBlog Admin</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-container">
        <div class="login-content">
            <h1>NextGenBlog Admin</h1>
            <p>Admin access required</p>
            <button id="github-login" class="login-btn">Login with GitHub</button>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="dashboard">
        <!-- Navigation -->
        <nav class="admin-nav">
            <div class="nav-brand">
                <h2>Admin Dashboard</h2>
            </div>
            <div class="nav-links">
                <button class="nav-btn" data-view="posts">Posts</button>
                <button class="nav-btn" data-view="messages">
                    Messages <span id="unread-badge" class="unread-badge" style="display: none;">0</span>
                </button>
                <button class="nav-btn" data-view="new-post">New Post</button>
                <button class="nav-btn logout-btn" id="logout-btn">Logout</button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Posts View -->
            <div id="posts-view" class="admin-view">
                <div class="view-header">
                    <h2>Manage Posts</h2>
                </div>
                <div id="posts-list">
                    <p>Loading posts...</p>
                </div>
            </div>

            <!-- Messages View -->
            <div id="messages-view" class="admin-view">
                <div class="view-header">
                    <h2>Contact Messages</h2>
                    <div class="view-actions">
                        <button class="refresh-btn" id="refresh-messages">Refresh</button>
                    </div>
                </div>
                <div id="messages-list">
                    <p>Loading messages...</p>
                </div>
            </div>

            <!-- Message Detail View -->
            <div id="message-detail-view" class="admin-view">
                <div class="view-header">
                    <button class="back-btn" id="back-to-messages">‚Üê Back to Messages</button>
                    <h2>Message Details</h2>
                    <div class="view-actions">
                        <button class="reply-btn" id="reply-message">Reply</button>
                        <button class="archive-btn" id="archive-message">Archive</button>
                        <button class="delete-btn" id="delete-message">Delete</button>
                    </div>
                </div>
                <div id="message-detail-content">
                    <!-- Message content will load here -->
                </div>
            </div>

            <!-- New Post View -->
            <div id="new-post-view" class="admin-view">
                <div class="view-header">
                    <h2>Create New Post</h2>
                </div>
                <form id="post-form" class="post-form">
                    <div class="form-group">
                        <label for="post-title">Title *</label>
                        <input type="text" id="post-title" name="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="post-date">Date *</label>
                        <input type="date" id="post-date" name="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="post-description">Description *</label>
                        <textarea id="post-description" name="description" rows="3" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="post-content">Content (Markdown) *</label>
                        <textarea id="post-content" name="content" rows="15" required></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="preview-btn">Preview</button>
                        <button type="submit" class="submit-btn">Publish Post</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="admin.js"></script>
</body>
</html>
