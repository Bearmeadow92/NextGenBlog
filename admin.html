<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - NextGenBlog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">NextGenBlog Admin</div>
        <ul class="nav-links">
            <li><a href="index.html">Back to Site</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Write a New Post</h2>
            <div class="add-post-form">
                <input type="text" id="post-title" placeholder="Post Title">
                <textarea id="post-content" placeholder="Write your post content here..." rows="8"></textarea>
                <button onclick="addNewPost()">Publish Post</button>
            </div>
            
            <h2>Manage Posts</h2>
            <div id="admin-posts-list">
                <!-- Existing posts will show here for editing/deleting -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
